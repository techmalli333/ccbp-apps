<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-container ">
        <div id="speedTypingTest" class="row p-3 d-flex flex-column justify-content-center">
            <h1 class="heading text-center">Speed Typing Test</h1>
            <p class="paragraph text-center">On your fingerrs lets set Go! </p>
            <div class="mt-3 d-flex flex-row justify-content-center">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="icon mt-2 mb-3 mr-3" />
                <p id="timer"> <span id="changeTime" class="time">0</span> seconds</p>
            </div>
            <div class="card-container mt-2 p-3">
                <div class="d-none mt-3 mb-3" id="spinner">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="spinner-border" role="status">
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <p id="quoteDisplay" class="card-text col-12"></p>
                    <textarea id="quoteInput" class="mt-2" rows="6" cols="30"></textarea>
                </div>

            </div>
            <p id="result" class="card-text mt-3"></p>
            <div class="text-center">
                <button id="submitBtn" class="btn-submit">Submit</button>
                <button id="resetBtn" class="btn-reset ml-4 mb-4">Reset</button>
            </div>

        </div>
    </div>




</body>




</html>
